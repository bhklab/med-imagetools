input:
  directory: data/RADCURE
  dataset_name: RADCURE
  update_crawl: false
  n_jobs: 10
  modalities:
  - CT
  - RTSTRUCT
  roi_matcher:
    match_map:
      GTV:
      - .*gtv.*
      - .*tumor.*
      Lung:
      - .*lung.*
      Heart:
      - .*heart.*
      Brain:
      - brain
      - brainstem.*
      - spinal_cord.*
    handling_strategy: merge
    ignore_case: true
    allow_multi_key_matches: true
    on_missing_regex: warn
output:
  directory: output
  filename_format: '{PatientID}/{Modality}_{trunc_SeriesInstanceUID}/{ImageID}.nii.gz'
  existing_file_mode: fail
  extra_context: {}
